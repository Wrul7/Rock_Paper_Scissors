<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Rock Paper Scissors</h1>
        </div>

        <div>
            <div>
                <div>
                    <h4 class="player_name"></h4>
                </div>
                <div>
                    <p>Current scores:</p>
                    <p class="player_score"></p>
                    <p class="computer_score"></p>
                </div>
            </div>
            <div>
                <h4>The first to reach 5 points wins!</h4>
            </div>
        </div>

        <div>
            <div>
                <h2 class="round_number"></h2>
                <p>Pick between the three:</p>
                <div>
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissors">Scissors</button>
                </div>
            </div>
            <div>
                <p class="computer_choice"></p>
                <p class="round_winner"></p>
            </div>
        </div>
    </body>
    <script src="javascript.js"></script>
</html>
